<h1>{{ userReegitriationForm.value | json }}</h1>
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center">Register</h3>
      <form [formGroup]="userReegitriationForm" (submit)="register()">
        <h1>{{ name?.errors | json }}</h1>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="name"
            formControlName="name"
            placeholder="Enter your full name"
          />
          @if(name?.touched&&name?.invalid){

          <div class="text-danger">
            @if(name?.errors?.['required']){

            <p>name is required</p>
            } @if(name?.errors?.['pattern']){

            <p>name must be more that 3 charchters long</p>
            }
          </div>
          }
        </div>
        <div class="form-group">
          <input
            type="text"
            name="email"
            formControlName="emall"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <input
            name="password"
            type="password"
            formControlName="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div formGroupName="addres">
          <div class="form-group">
            <input
              name="City"
              type="text"
              formControlName="City"
              class="form-control"
              id="City"
              placeholder="City"
            />
          </div>
          <div class="form-group">
            <input
              name="Street"
              type="text"
              formControlName="Street"
              class="form-control"
              id="Street"
              placeholder="Street"
            />
          </div>
        </div>
        <div class="form-group">
          <div formArrayName="phoneNumbers">
            <div *ngFor="let pf of phones.controls; let i = index">
              <input
                [formControlName]="i"
                class="form-control"
                placeholder="phoneNumbers"
              />
              <button class="btn btn-danger" (click)="removeAphoneNumber(i)">
                -
              </button>
            </div>
          </div>
          <button class="btn btn-success" (click)="addNewPhone()">+</button>
      
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-block mt-3"
          [disabled]="userReegitriationForm.invalid"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
