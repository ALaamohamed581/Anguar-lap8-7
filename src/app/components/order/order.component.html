<select class="form-select" [(ngModel)]="slecectedCateforyId">
  <option selected value="0">All</option>
  <option *ngFor="let cat of catregory" [value]="cat.id">
    {{ cat.name }}
  </option>
</select>
<div class="bg-warning">
  <app-products
    [recivedCategoryId]="slecectedCateforyId"
    (onTotalPriceChanged)="recivetotalPrice($event)"
  ></app-products>
</div>
<!-- <h3>{{ recivedtotalprice | currency }}</h3> -->
<table class="table my-5">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">price</th>
      <th scope="col">quintn</th>
      <th scope="col">DELETE</th>
    </tr>
  </thead>
  <tbody>
    @for(prd of BoughtProdicts;track prd.id;let i=$index){

    <tr>
      <td>{{ prd.id }}</td>
      <td>{{ prd.name }}</td>
      <td>{{ prd.price * count }}</td>
      <td>{{ count }}</td>
      <td><button (click)="delete(i)" class="bg-danger">Delete</button></td>
    </tr>
    }
  </tbody>
</table>
